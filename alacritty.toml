# Shell config

shell = "wsl.exe ~ -d Ubuntu-20.04"
live_config_reload = true

[window]
dimensions = { columns = 130, lines = 50 }
position.x = 1000

position.y = 400
padding.x = 5
padding.y = 2
decorations = "Full"
decorations_theme_variant = "None"
opacity = 1.0
blur = true
startup_mode = "Windowed"


[scrolling]
history = 10000

multiplier = 3

[font]
normal.family = "CodeNewRoman Nerd Font Mono"
bold.family = "CodeNewRoman Nerd Font Mono"
italic.family = "CodeNewRoman Nerd Font Mono"
bold_italic.family = "CodeNewRoman Nerd Font Mono"

size = 8.0

# Github light
# Default colors
[colors.primary]
background = '#ffffff'
foreground = '#24292f'

# Normal colors
[colors.normal]
black   = '#24292e'
red     = '#d73a49'
green   = '#28a745'
yellow  = '#dbab09'

blue    = '#0366d6'
magenta = '#5a32a3'

cyan    = '#0598bc'

white   = '#6a737d'

