[selection]
save_to_clipboard = true

[cursor]
style.blinking = "On"


[terminal]

osc52 = "Copypaste"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
{ key = "W", mods = "Control", action = "Quit" },

{ key = "V", mods = "Control", action = "Paste"},
{ key = "C", mods = "Control", action = "Copy"},
{ key = "T", mods = "Control", action = "SpawnNewInstance"}
]

